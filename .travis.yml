language: java

jdk:
  - openjdk11

stages:
  - test
  - name: release
    if: type != pull_request && branch = master

jobs:
  include:
    - stage: test
    - stage: release
      install: true
      script:
        - "./gradlew githubRelease"
        - "./gradlew gitPublishPush"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

