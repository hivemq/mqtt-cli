title: MQTT CLI
description: A feature-rich MQTT Command line interface
logo: assets/images/02-mqtt-cli-neg.svg
version: 1.2.1

remote_theme: SgtSilvio/just-the-docs

search_enabled: true

color_scheme: dark

aux_links:
  "News":
    - "https://hivemq.github.io/mqtt-cli/news"
  "GitHub":
    - "https://github.com/hivemq/mqtt-cli"

plugins:
  - jekyll-remote-theme
  - jekyll-relative-links

github: [metadata]

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blank_lines: false
  profile: false